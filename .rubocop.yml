inherit_mode:
  merge:
  - Exclude

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
  - 'bin/console'
  - 'vendor/**/*'
  - '.bundle/**/*'

plugins:
- rubocop-rake
- rubocop-rspec

Metrics/MethodLength:
  CountAsOne: [ 'hash' ]

Style/AccessorGrouping:
  Enabled: false

# RSpec configuration
RSpec/MultipleDescribes:
  Enabled: false

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleExpectations:
  Max: 6

# Layout configuration
Layout/LineLength:
  Max: 130
